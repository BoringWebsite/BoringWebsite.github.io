<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Lightsaber Combat - First Person</title>
		<style>
			body {
				margin: 0;
				padding: 0;
				overflow: hidden;
				background: #000;
				font-family: "Arial", sans-serif;
			}

			#gameCanvas {
				width: 100%;
				height: 100vh;
				display: block;
			}

			#ui {
				position: absolute;
				top: 20px;
				left: 20px;
				color: white;
				z-index: 100;
				font-size: 14px;
				text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
			}

			#crosshair {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				width: 20px;
				height: 20px;
				z-index: 100;
				pointer-events: none;
			}

			#crosshair::before,
			#crosshair::after {
				content: "";
				position: absolute;
				background: rgba(255, 255, 255, 0.8);
			}

			#crosshair::before {
				width: 2px;
				height: 20px;
				left: 50%;
				transform: translateX(-50%);
			}

			#crosshair::after {
				width: 20px;
				height: 2px;
				top: 50%;
				transform: translateY(-50%);
			}

			#instructions {
				position: absolute;
				bottom: 20px;
				left: 20px;
				color: white;
				z-index: 100;
				font-size: 12px;
				text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
				line-height: 1.4;
			}

			#backButton {
				position: absolute;
				top: 20px;
				right: 20px;
				padding: 10px 20px;
				background: rgba(0, 0, 0, 0.7);
				color: white;
				border: 2px solid #4ecdc4;
				border-radius: 5px;
				cursor: pointer;
				font-size: 14px;
				text-decoration: none;
				transition: all 0.3s ease;
				z-index: 100;
			}

			#backButton:hover {
				background: rgba(78, 205, 196, 0.2);
				box-shadow: 0 0 10px rgba(78, 205, 196, 0.5);
			}

			#loading {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				color: white;
				font-size: 18px;
				z-index: 100;
				text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
			}
		</style>
	</head>
	<body>
		<canvas id="gameCanvas"></canvas>

		<div id="crosshair"></div>

		<div id="ui">
			<div>Health: <span id="health">100</span>%</div>
			<div>Saber: <span id="saberStatus">Ready</span></div>
		</div>

		<div id="instructions">
			WASD - Move | Mouse - Look Around | Left Click - Attack | Space - Jump<br />
			Q - Toggle Saber | R - Special Attack | ESC - Menu
		</div>

		<a href="index.html" id="backButton">‚Üê Back to Saber Maker</a>

		<div id="loading">Loading Combat Arena...</div>

		<!-- Babylon.js -->
		<script src="https://cdn.babylonjs.com/babylon.js"></script>
		<script src="https://cdn.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
		<script src="https://cdn.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>

		<!-- Include SaberDrawer for creating the custom saber -->
		<script src="saber-drawer.js"></script>

		<!-- Combat game logic -->
		<script src="combat.js"></script>
	</body>
</html>
