<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boring Website - Cure Your Boredom</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c);
        background-size: 400% 400%;
        animation: gradientShift 15s ease infinite;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        color: white;
      }

      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .container {
        text-align: center;
        z-index: 10;
        position: relative;
      }

      .floating-elements {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 1;
      }

      .floating-element {
        position: absolute;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        animation: float 6s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(180deg);
        }
      }

      h1 {
        font-size: 4rem;
        font-weight: 700;
        margin-bottom: 1rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        animation: glow 2s ease-in-out infinite alternate;
      }

      @keyframes glow {
        from {
          text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3),
            0 0 20px rgba(255, 255, 255, 0.3);
        }
        to {
          text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3),
            0 0 30px rgba(255, 255, 255, 0.6);
        }
      }

      .subtitle {
        font-size: 1.5rem;
        margin-bottom: 3rem;
        opacity: 0.9;
        font-weight: 300;
      }

      .cure-button {
        background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
        background-size: 300% 300%;
        border: none;
        padding: 20px 50px;
        font-size: 1.8rem;
        font-weight: 600;
        color: white;
        border-radius: 50px;
        cursor: pointer;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
        animation: buttonGradient 3s ease infinite;
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      @keyframes buttonGradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .cure-button:hover {
        transform: translateY(-5px) scale(1.05);
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
      }

      .cure-button:active {
        transform: translateY(-2px) scale(1.02);
      }

      .loading {
        display: none;
        margin-top: 2rem;
      }

      .loading-text {
        font-size: 1.2rem;
        margin-bottom: 1rem;
      }

      .loading-bar {
        width: 300px;
        height: 6px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 3px;
        margin: 0 auto;
        overflow: hidden;
      }

      .loading-progress {
        width: 0%;
        height: 100%;
        background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
        border-radius: 3px;
        animation: loading 2s ease-in-out;
      }

      @keyframes loading {
        0% {
          width: 0%;
        }
        100% {
          width: 100%;
        }
      }

      .footer {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 0.9rem;
        opacity: 0.7;
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 2.5rem;
        }
        .subtitle {
          font-size: 1.2rem;
        }
        .cure-button {
          padding: 15px 30px;
          font-size: 1.4rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="floating-elements">
      <div
        class="floating-element"
        style="
          width: 80px;
          height: 80px;
          top: 10%;
          left: 10%;
          animation-delay: 0s;
        "
      ></div>
      <div
        class="floating-element"
        style="
          width: 120px;
          height: 120px;
          top: 20%;
          right: 10%;
          animation-delay: 2s;
        "
      ></div>
      <div
        class="floating-element"
        style="
          width: 60px;
          height: 60px;
          bottom: 30%;
          left: 20%;
          animation-delay: 4s;
        "
      ></div>
      <div
        class="floating-element"
        style="
          width: 100px;
          height: 100px;
          bottom: 20%;
          right: 20%;
          animation-delay: 1s;
        "
      ></div>
      <div
        class="floating-element"
        style="
          width: 40px;
          height: 40px;
          top: 50%;
          left: 5%;
          animation-delay: 3s;
        "
      ></div>
    </div>

    <div class="container">
      <h1>BORING WEBSITE</h1>
      <p class="subtitle">Your boredom ends here.</p>

      <button class="cure-button" onclick="cureBoredom()">
        ðŸ’Š CURE MY BOREDOM
      </button>

      <div class="loading" id="loading">
        <p class="loading-text">Finding the perfect cure...</p>
        <div class="loading-bar">
          <div class="loading-progress"></div>
        </div>
      </div>
    </div>

    <div class="footer">
      <p>Click the button and let the adventure begin!</p>
    </div>

    <script>
      // Array of interesting websites to cure boredom
      const boredomCures = [
        "./games/webcraft/index.html",
        "./games/TechEvo Clicker/index.html",
      ];

      function cureBoredom() {
        const button = document.querySelector(".cure-button");
        const loading = document.getElementById("loading");

        // Show loading animation
        button.style.display = "none";
        loading.style.display = "block";

        // Add some suspense with a delay
        setTimeout(() => {
          // Pick a random cure
          const randomCure =
            boredomCures[Math.floor(Math.random() * boredomCures.length)];

          // Redirect to the random site
          window.open(randomCure, "_blank");

          // Reset the button after a short delay
          setTimeout(() => {
            button.style.display = "inline-block";
            loading.style.display = "none";
          }, 1000);
        }, 2000);
      }

      // Add some interactive sparkle effects
      document.addEventListener("mousemove", (e) => {
        if (Math.random() > 0.9) {
          createSparkle(e.clientX, e.clientY);
        }
      });

      function createSparkle(x, y) {
        const sparkle = document.createElement("div");
        sparkle.style.position = "absolute";
        sparkle.style.left = x + "px";
        sparkle.style.top = y + "px";
        sparkle.style.width = "4px";
        sparkle.style.height = "4px";
        sparkle.style.background = "white";
        sparkle.style.borderRadius = "50%";
        sparkle.style.pointerEvents = "none";
        sparkle.style.zIndex = "1000";
        sparkle.style.animation = "sparkle 1s ease-out forwards";

        document.body.appendChild(sparkle);

        setTimeout(() => {
          sparkle.remove();
        }, 1000);
      }

      // Add sparkle animation
      const style = document.createElement("style");
      style.textContent = `
            @keyframes sparkle {
                0% { opacity: 1; transform: scale(0) rotate(0deg); }
                50% { opacity: 1; transform: scale(1) rotate(180deg); }
                100% { opacity: 0; transform: scale(0) rotate(360deg); }
            }
        `;
      document.head.appendChild(style);
    </script>
  </body>
</html>
